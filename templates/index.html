{% extends 'base.html' %}
{% load static %}
{% block content %}



  <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->

        <!-- Product List Start -->
        <div class="product-view">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="product-view-top">
                                    <div class="row">
                                        <div class="col-md-4">

                                        </div>
                                        <div class="col-md-4">
                                            <div class="product-short">
                                                <div class="dropdown">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="product-price-range">
                                                <div class="dropdown">
                                                    <div class="dropdown-toggle" data-toggle="dropdown">Categories</div>
                                                    <div class="dropdown-menu dropdown-menu-right">
                                                        {% for i in ct %}
                                                        <a href={{i.shopurl}} class="dropdown-item">{{i.name}}</a>
                                                        {% endfor %}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% for i in pg.object_list %}
                            <div class="col-md-4" >
                                <div class="product-item" >
                                    <div class="product-title">
                                        <a href={{i.shopurl}}>{{i.name}}</a>

                                    </div>
                                    <div class="product-image">
                                        <a href="product-detail.html" >
                                            <a href="{{i.shopurl}}"><img src="{{i.img.url}}" alt="Product Image"></a>
                                        </a>
                                    </div>
                                    <div class="product-price">
                                        <h3>â‚¹{{i.price}}</h3>
                                        <a class="btn" href="{{i.shopurl}}">Show More</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                             <!-- Product List End -->

                            <!-- Pagination Start -->

                        <div class="col-md-12">

                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
<!--                                        <a class="page-link" href="#" tabindex="-1">Previous</a>-->
                                    </li>
                                    {% for p in pg.paginator.page_range %}
                                    <li class="page-item active"><a class="page-link {% if pg.number == p %} active {% endif %} "  href="?page={{p}}">{{p}}</a></li>
                                    {% endfor %}
                                    <li class="page-item">
<!--                                        <a class="page-link" href="#">Next</a>-->
                                    </li>
                                </ul>
                            </nav>

                        </div>

                        <!-- Pagination Stop -->
                        </div>
                </div>
            </div>
        </div>


     {% endblock %}
