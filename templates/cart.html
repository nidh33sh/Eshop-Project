{% extends 'base.html' %}
{% load static %}
{% block content %}

        <!-- Cart Start -->
        <div class="cart-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="cart-page-inner">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th>Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">
                                    {% for i in ci %}
                                        <tr>

                                            <td>

                                                <div class="img">
                                                    <a href="{{i.prodt.shopurl}}"><img src="{{i.prodt.img.url}}" alt="Image"></a>
                                                    <p>{{i.prodt.name}}</p>
                                                </div>
                                            </td>
                                            <td>{{i.prodt.price}}</td>
                                            <td>
                                                <div class="qty">
                                                    <a href="{% url 'item_dec' i.prodt.id %}"><button class="btn-minus"><i class="fa fa-minus"></i></button></a>
                                                    <input type="text" value="{{i.quantity}}">
                                                    <a href="{% url 'add_cart' i.prodt.id %}"><button class="btn-plus"><i class="fa fa-plus"></i></button></a>
                                                </div>
                                            </td>
                                            <td>{{i.total}}</td>

                                            <td><a href="{% url 'item_del' i.prodt.id %}"><button><i class="fa fa-trash"></i></button></a></td>

                                        </tr>
                                        {% endfor %}
                                    <tr>


                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="cart-page-inner">
                            <div class="row">
                                <div class="col-md-12">

                                </div>
                                <div class="col-md-12">
                                    <div class="cart-summary">
                                        <div class="cart-content">
                                            <h1>Cart Summary</h1>
                                            <p>Sub Total<span>{{t}}</span></p>
                                            <p>Shipping Cost<span>â‚¹100</span></p>
                                            <h2>Grand Total<span>{{tds}}</span></h2>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart End -->

  {% endblock %}
